# dashboard config file
#

# Each config file uses a unique prefix for data. Specify what that
# prefix is, so a single reading routine can handle all the different
# files.
#
name = dashboard

# Agent metadata
#
dashboard::db::table::alerts = alerts

dashboard::host       = dashboard1.ccrs.bcn
dashboard::ip         = 10.20.4.1
dashboard::type       = dashCore
dashboard::healthfile = /shared/status/.dashboard1
#dashboard::shutdown   = /var/www/tools/wshutdown 

dashboard::node_server::1 = node1.ccrs.bcn
dashboard::node_server::2 = node2.ccrs.bcn

dashboard::ignorefile = MegaSAS.log nodemonitor snmp_apc_pdu snmp_apc_ups snmp_brocade_switch
dashboard::node_server_down_agent = nodemonitor

# How important are the various agents in determining a shutdown?
#
dashboard::weight::snmp_apc_ups = 0
dashboard::weight::ipmi         = 0
dashboard::weight::raid         = 0



# specifications for the summary data & various attributes
#
dashboard::summary::max  = 100
dashboard::summary::ok   =   3
dashboard::summary::warn = 100



